<!DOCTYPE html>
<html lang="en">

<head>
    <title>NineTeen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-2.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/UI/gameUI.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        NineTeen
                        <button class="btn btn-success" id="newGameButton">New Game</button>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-tabs" id="gameTabs">
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content" id="gameTabsContent">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-default" id="copyButton">Copy</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        NineTeen.game.NewGame();
    </script>
</body>

</html>
